<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Signup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        /* Navbar Styles */
        header {
            background-color: #d99ebd;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        nav {
            display: flex;
            gap: 20px;
            flex-grow: 1;
            justify-content: right;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .logout {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        /* Signup Form Styles */
        .signup-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 25px; /* Align form higher */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #d99ebd;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #d99ebd;
        }

        .signup-footer {
            text-align: center;
            margin-top: 20px;
        }

        .signup-footer a {
            color: #d99ebd;
            text-decoration: none;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }

        /* Footer Styles */
        footer {
            background-color: #d99ebd;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-container {
                padding: 30px;
                margin-top: 20px;
                width: 90%;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                justify-content: center;
                gap: 10px;
            }

            nav a {
                font-size: 14px;
            }

            .form-group input, .form-group select {
                font-size: 14px;
            }

            input[type="submit"] {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 20px;
                width: 95%;
            }

            h2 {
                font-size: 20px;
            }

            .form-group input, .form-group select {
                font-size: 12px;
                padding: 10px;
            }

            input[type="submit"] {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo">Managing Multiple Clients</div>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <!-- Signup Form -->
    <div class="signup-container">
        <h2>Client Signup</h2>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" name="location" required>
                    <option value="">Select your location</option>
                    <option value="vijayawada">Vijayawada</option>
                    <option value="hyderabad">Hyderabad</option>
                    <option value="guntur">Guntur</option>
                    <option value="gannavaram">Gannavaram</option>
                </select>
            </div>
            <input type="submit" value="Sign Up">
        </form>

        <div class="signup-footer">
            <p>Already a member? <a href="clientlogin.html">Login here</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Managing Multiple Clients. All Rights Reserved.</p>
    </footer>
</body>
</html>
