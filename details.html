<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between; /* Updated to align footer correctly */
            align-items: center;
        }

        /* Navbar Styles */
        header {
            background-color: #d99ebd;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed; /* Fixed the header */
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        nav {
            display: flex;
            gap: 20px;
            flex-grow: 1;
            justify-content: right;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .logout {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        /* Details Card Styles */
        .details-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 100px; /* Adjusted to leave space for fixed header */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #f5f5f5;
            margin-bottom: 20px;
        }

        .card h3 {
            color: #555;
            margin-bottom: 10px;
        }

        .card p {
            margin: 8px 0;
            color: #777;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #d99ebd;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #c88ca4;
        }

        /* Footer Styles */
        footer {
            background-color: #d99ebd;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo">Managing Multiple Clients</div>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <!-- Service Provider Details Card -->
    <div class="details-container">
        <h2>Service Provider Details</h2>

        <div class="card">
            <h3>Name: <!-- Name from Database --></h3>
            <p><strong>Mobile Number:</strong> <!-- Mobile Number from Database --></p>
            <p><strong>Email:</strong> <!-- Email from Database --></p>
            <p><strong>Location:</strong> <!-- Location from Database --></p>
            <p><strong>Preferred Service:</strong> <!-- Preferred Service from Database --></p>
            <p><strong>Cost per Service:</strong> <!-- Cost from Database --></p>
        </div>

        <div class="button-container">
            <a href="userdashboard.html"><button class="back-button">Back to Previous Page</button></a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Managing Multiple Clients. All Rights Reserved.</p>
    </footer>
</body>
</html>
